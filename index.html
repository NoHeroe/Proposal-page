<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Pedido de Casamento</title>
  <style>
    @media (min-width: 600px) { body { display: none; } }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100vw; height:100vh;
      overflow:hidden;
      font-family:sans-serif;
      background: #000 url('assets/bg-fixed.jpg') center/cover fixed no-repeat;
      color: #fff;
    }
    #container {
      height:100%; overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      position: relative;
    }
    .panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      width: 90%; max-width: 360px;
      padding: 16px 20px;
      border-radius: 12px;
      margin: 0 auto;
      text-align: center;
      z-index: 10;
    }
    section.snap {
      position: relative;
      height:100vh;
      scroll-snap-align: start;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    img.branch {
      position: fixed;
      z-index: 20;
      pointer-events: none;
      width: 200px;
    }
    img.branch.left { top: 0; left: 0; }
    img.branch.right { bottom: 0; right: 0; }
    .petal-bg {
      position:absolute; top:0; left:0;
      width:100%; height:100%; pointer-events:none;
      z-index: 5;
    }
    .petal-fg {
      position:absolute; top:0; left:0;
      width:100%; height:100%; pointer-events:none;
      z-index: 20;
    }
    #stars-overlay {
      position: fixed;
      inset: 0;
      background: url('assets/stars.png') center/cover;
      opacity: 0.3;
      animation: starTwinkle 4s ease-in-out infinite alternate;
      z-index: 29;
      pointer-events: none;
    }
    @keyframes starTwinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }
    .petal {
      position:absolute;
      animation: fall linear infinite;
      opacity:0.8;
    }
    @keyframes fall {
      0% { transform: translateY(-20vh) rotate(0deg); opacity:1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity:0; }
    }
    .btn {
      background: linear-gradient(135deg, #6b21a8 0%, #9333ea 100%);
      border: none;
      box-shadow: 0 4px 14px rgba(147, 51, 234, 0.4);
      color: #fff;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      z-index: 11;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(147, 51, 234, 0.5);
    }
    #proposal-modal {
      position: fixed; inset:0;
      background: rgba(0,0,0,0.9);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none;
      transition: opacity .5s;
      z-index: 30;
    }
    #proposal-modal.show {
      opacity:1; pointer-events:auto;
    }
    .modal-content {
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, rgba(147,43,226,0.7), rgba(226,43,147,0.7));
      background-size: 200% 200%;
      animation: modalGradient 5s ease infinite, popIn .4s ease-out;
      padding: 20px;
      border-radius: 12px;
      max-width: 85%;
      text-align: center;
      z-index: 31;
      box-shadow: 0 0 30px rgba(147,51,234,0.9), 0 0 60px rgba(226,43,147,0.7);
    }
    @keyframes modalGradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes popIn {
      0%   { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1);   opacity: 1; }
    }
    #vortex {
      position: fixed; inset: 0;
      pointer-events: none;
      z-index: 25;
      background: transparent;
    }
    #vortex::before {
      content: '';
      position: absolute; inset: 0;
      background: conic-gradient(from 0deg at 50% 50%, rgba(138,43,226,0.5), transparent 80%);
    }
  </style>
</head>
<body>
  <div id="stars-overlay"></div>
  <img src="assets/branch-left.png" class="branch left" />
  <img src="assets/branch-right.png" class="branch right" />
  <div id="container">
    <div class="petal-bg"></div>
    <div class="petal-fg"></div>
    <!-- sections -->
    <!-- ... (restante igual ao seu atual) -->
  </div>
  <div id="proposal-modal">
    <div class="modal-content">
      <h2>Carolina Mariko, voc√™ aceita casar comigo? üíç</h2>
      <div style="display:flex;gap:12px;justify-content:center;margin-top:12px;">
        <button id="btn-yes" class="btn">Sim</button>
        <button id="btn-no" class="btn">N√£o</button>
      </div>
    </div>
  </div>
</body>
</html>
